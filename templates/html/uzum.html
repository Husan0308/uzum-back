<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            outline: 0;
            border: 0;
        }

        button {
            background-color: #a269ff;
            color: white;
            padding: 12px 20px;
            border: none;
            margin: 25px 0px 0px 0px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a73ef8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: animatezoom 0.6s;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 12px;
            margin: 14px 0;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            background-color: #efefef;
        }

        .container {
            margin-bottom: 16px;
        }

        .close {
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        .end-p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .end-p a {
            color: #9b3df3;
            text-decoration: none;
        }

        @keyframes animatezoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @media screen and (max-width: 400px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<button onclick="document.getElementById('id01').style.display='flex'">Login</button>

<div id="id01" class="modal">
    <form class="modal-content" action="/action_page.php" method="post">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <h4 style="margin-top: 50px; text-align: center;">Email nomini kiriting</h4>
        <p style="margin: 0 0 16px; text-align: center;">Tasdiqlash emailni kirish orqali bosing</p>

        <div class="container">
            <input type="text" placeholder="Enter Username" name="uname" required>

            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <button type="submit">Kirish</button>
        </div>

        <p class="end-p">Avtotizatsiyadan o'tish orqali siz <a href="#">shaxsiy ma'lumotlarni qayta ishlash siyosatiga rozilik bildirasiz</a></p>
    </form>
</div>

<script>
    var modal = document.getElementById('id01');

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
